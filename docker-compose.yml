version: '3.7'

services:
   web:
      build: .
      command: python /code/manage.py runserver 0.0.0.0:8000
      volumes:
         - .:/code
      ports:
         - 8000:8000
      depends_on:
         - db
   db:
      image: 'postgres:12-alpine'
      environment:
           POSTGRES_PASSWORD: postgres
      volumes:
         - postgres_data:/var/lib/postgresql/data/

volumes:
   postgres_data: